<h1 id="tableLabel">Customer Details</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!user"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="user">
  <thead>
    <tr>
      <th>Username</th>
      <th>RequestId</th>
      <th>SecurityChallenge</th>
      <th>Answer</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ user.username}}</td>
      <td>{{ user.requestId}}</td>
      <td>{{ user.securityChallenge }}</td>
      <td>{{ user.answer }}</td>
    </tr>
  </tbody>
</table>
